<html>
  <head>
    {% if title %}
    <title>{{title}} - shopCart</title>
    {% else %}
    <title>shopCart</title>
    {% endif %}
  </head>
  <body>
    <div>shopCart:
     <a href="{{ url_for('home') }}">Home</a>

 </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
