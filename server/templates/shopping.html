{% block content %}

<script type="text/javascript">
    function change(id,sta){
        var textname="text"+id;
        var text= document.getElementById(textname);

            text.value = parseInt(text.value) + 1;
        }
        else if(parseInt(text.value)>0 && sta==-1) {
            text.value = parseInt(text.value) - 1
        }
        else
        {
            alert(text.value+"quantity must bigger than 0")
        }
    }

</script>
